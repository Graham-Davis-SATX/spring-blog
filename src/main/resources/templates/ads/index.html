<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head('All Ads')"></div>
</head>
<body>

<div th:replace="fragments/navbar :: unauthNavbar"></div>

<div class="row mt-4">
    <div class="col-4 d-flex justify-content-center" th:each="ad : ${ads}">
        <div class="card text-center mb-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${ad.title}"></h5>
                <p class="card-text" th:text="${ad.description}"></p>
                <button type="button" class="btn btn-spring">Buy</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
