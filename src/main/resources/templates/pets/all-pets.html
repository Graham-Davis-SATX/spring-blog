<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
</head>
<body>

<div th:replace="fragments/navbar :: unauthNavbar"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>These are all the pets...</h1>

            <div th:each="pet : ${pets}">
                <h2 th:text="${pet.name}"></h2>
                <p th:text="${pet.age}"></p>
                <p th:text="${pet.species}"></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
