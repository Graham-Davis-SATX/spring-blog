<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
</head>
<nav th:replace="fragments/navbar :: unauthNavbar"></nav>

<main>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>These are all the pets...</h1>

                <div th:each="pet : ${pets}">
                    <h2 th:text="${pet.name}"></h2>
                    <p th:text="${pet.age}"></p>
                    <p th:text="${pet.species}"></p>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</html>
