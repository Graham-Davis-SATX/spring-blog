<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
</head>
<body>

<nav th:replace="fragments/navbar :: unauthNavbar"></nav>

<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Create a Post</h1>

                <form th:action="'/posts/create'" th:method="POST" th:object="${post}">
                    <label for="title">Title</label>
                    <input id="title" type="text" placeholder="Enter Title" th:field="*{title}" />
                    <label for="body">Body</label>
                    <input id="body" type="text" placeholder="Enter a Description" th:field="*{body}" />
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>

</body>
</html>
