<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
</head>
<body>

<nav th:replace="fragments/navbar :: unauthNavbar"></nav>

<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Create an Ad</h1>

                <form th:action="@{/posts/{id}/edit(id = ${post.id})}" th:method="POST" th:object="${post}">


                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" id="title" type="text" placeholder="Enter title"  th:field="*{title}" />
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea class="form-control" id="body" rows="3" placeholder="Enter body" th:field="*{body}"></textarea>
                    </div>
                    <button class="btn btn-success">Submit</button>
                    <form th:action="@{/posts/delete}" th:method="post">
                        <input type="hidden" th:value="${post.id}" name="id" />
                        <button class="btn btn-danger">Delete</button>
                    </form>


                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>

</body>
</html>
