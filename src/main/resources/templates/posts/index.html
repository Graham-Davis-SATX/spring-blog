<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
</head>
<body>

<div th:replace="fragments/navbar :: unauthNavbar"></div>

<div class="row p-0 d-flex justify-content-center mt-4">
    <div class="col-3 p-0 d-flex justify-content-center" th:each="post : ${posts}">
        <div class="card text-center mb-4 p-0" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.body}"></p>
                <a th:href="'/posts/' + ${post.id} + '/edit'" class="btn-makeshift">Edit</a>
                <a th:href="'/posts/' + ${post.id}" class="btn-makeshift">View</a>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
